name: CI

on:
  push:
    branches:
    - main
    - feature/*
    - bugfix/*
  pull_request:

jobs:
  frontend:
    name: build and run tests for frontend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 24
      
    - run: npm install
      working-directory: frontend
    
    - run: npm run build
      working-directory: frontend
    
    - run: npm test
      working-directory: frontend

  backend:
    name: build and run tests for backend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup golang
      uses: actions/setup-go@v6
      with:
        go-version: '^1.25.1'

    - run: touch dist
      name: Create empty frontend assets folder for compilation
      working-directory: backend

    - run: go build
      working-directory: backend
