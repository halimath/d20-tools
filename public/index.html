<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.png" type="image/png">
  <link rel="manifest" href="/manifest.json">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>D20 Tools</title>
</head>

<body>
  <noscript>This project requires Javascript to run.</noscript>
  <div id="app"></div>

  <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden; display: none;"
    xmlns="http://www.w3.org/2000/svg">
      <symbol id="token-diamond" viewbox="0 0 10 10">
        <path d="M 1 5 l 4 -4 l 4 4 l -4 4 l -4 -4" />
      </symbol>

      <symbol id="token-lines" viewbox="0 0 10 10">
        <path d="M 1 3 L 3 1 M 1 5 L 5 1 M 1 7 L 7 1 M 1 9 L 9 1 M 3 9 L 9 3 M 5 9 L 9 5 M 7 9 L 9 7" />
      </symbol>

      <symbol id="token-square" viewbox="0 0 10 10">
        <path d="M 1 1 l 8 0 l 0 8 l -8 0 l 0 -8" />
      </symbol>

      <symbol id="token-cross" viewbox="0 0 10 10">
        <path d="M 1 1 l 8 8 m -8 0 l 8 -8" />
      </symbol>

      <symbol id="token-circle" viewBox="0 0 10 10">
        <circle cx="5" cy="5" r="4" />
      </symbol>
  </svg>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="/script.js"></script>
</body>

</html>
