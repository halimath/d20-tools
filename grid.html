<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Game Grid &ndash; D20 Tools</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">        

    <style>
        svg {
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">D20 Tools</span>
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Dice Roller</a></li>
                <li class="nav-item"><a class="nav-link active" href=".">Game Grid</a></li>
            </ul>
            <form class="d-flex">
                <div class="input-group">
                    <span class="input-group-text">Cols</span>
                    <input type="number" id="width" class="form-control me-2" value="20">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Rows</span>
                    <input type="number" id="height" class="form-control me-2" value="10">
                </div>
                <a class="nav-link" id="fullscreen"><i class="material-icons">fullscreen</i></a>
            </form>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row mt-2">
            <div class="col">
                <svg xmlns="http://www.w3.org/2000/svg">
                    <style>
                        rect {
                            fill: white;
                        }

                        line {
                            stroke: black;
                            stroke-width: 1;
                        }

                        text {
                            font-family: sans-serif;
                            font-size: 20px;
                        }
                    </style>
                    <g />
                </svg>
            </div>
        </div>
    </div>

    <script>
        const SVGNamespaceURI = "http://www.w3.org/2000/svg";

        document.addEventListener("DOMContentLoaded", () => {
            const svg = document.querySelector("svg");
            const g = svg.querySelector("g");
            const widthInput = document.querySelector("input#width")
            const heightInput = document.querySelector("input#height")
            const fullscreenBtn = document.querySelector("#fullscreen");

            fullscreenBtn.addEventListener("click", () => {                
                svg.requestFullscreen();
            });

            const repaintSvg = () => {
                while (g.childNodes.length > 0) {
                    g.removeChild(g.childNodes[0]);
                }

                const width = svg.getBoundingClientRect().width;
                const height = svg.getBoundingClientRect().height;

                const rect = document.createElementNS(SVGNamespaceURI, "rect");
                rect.setAttribute("x", 0);
                rect.setAttribute("y", 0);
                rect.setAttribute("width", width);
                rect.setAttribute("height", height);
                g.appendChild(rect);

                const cols = parseInt(widthInput.value);
                const rows = parseInt(heightInput.value);

                const gridSize = Math.min(width / cols, height / rows);


                const offsetX = (width - gridSize * cols) / 2;
                const offsetY = (height - gridSize * rows) / 2;

                console.log(width, height, cols, rows, gridSize, offsetX, offsetY);

                for (let i = 1; i < cols; i++) {
                    const line = document.createElementNS(SVGNamespaceURI, "line");
                    line.setAttribute("x1", offsetX + i * gridSize);
                    line.setAttribute("y1", offsetY);
                    line.setAttribute("x2", offsetX + i * gridSize);
                    line.setAttribute("y2", height - offsetY);
                    g.appendChild(line);
                }

                for (let i = 1; i < cols + 1; i++) {
                    const text = document.createElementNS(SVGNamespaceURI, "text");
                    text.setAttribute("x", offsetX + (i - 1) * gridSize + gridSize / 2);
                    text.setAttribute("y", offsetY + gridSize / 5);
                    text.appendChild(document.createTextNode(`${i}`));
                    g.appendChild(text);
                }

                for (let i = 1; i < rows; i++) {
                    const line = document.createElementNS(SVGNamespaceURI, "line");
                    line.setAttribute("x1", offsetX);
                    line.setAttribute("y1", offsetY + i * gridSize);
                    line.setAttribute("x2", width - offsetX);
                    line.setAttribute("y2", offsetY + i * gridSize);
                    g.appendChild(line);
                }

                for (let i = 1; i < rows + 1; i++) {
                    const text = document.createElementNS(SVGNamespaceURI, "text");
                    text.setAttribute("x", offsetX);
                    text.setAttribute("y", offsetY + gridSize / 2 + (i - 1) * gridSize);
                    text.appendChild(document.createTextNode(String.fromCharCode("A".charCodeAt(0) + (i - 1))));
                    g.appendChild(text);
                }
            }

            const resizeSvg = () => {
                const windowHeight = window.innerHeight;
                svg.style.height = `${windowHeight - svg.getBoundingClientRect().top - 5}px`;
                repaintSvg();
            };

            window.addEventListener("resize", resizeSvg);
            widthInput.addEventListener("change", repaintSvg);
            heightInput.addEventListener("change", repaintSvg);

            resizeSvg();
            repaintSvg();
        });
    </script>
</body>

</html>
